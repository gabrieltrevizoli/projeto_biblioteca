{% extends "reutilizaveis/base.html" %}

{% block title %}Lista de Tags{% endblock %}

{% block content %}
<h2 class="mb-4">Lista de Tags</h2>

<a href="{% url 'tag_create' %}" class="btn btn-success mb-3">+ Nova Tag</a>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Nome da Tag</th>
            <th class="text-end">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.nome }}</td>
            <td class="text-end">
                <a href="{% url 'tag_update' tag.pk %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'tag_delete' tag.pk %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">Nenhuma tag cadastrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
