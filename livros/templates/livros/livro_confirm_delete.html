{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Excluir Livro</h2>
    <!-- Pgt de confirmação -->
    <p>Tem certeza que deseja excluir o livro <strong>{{ object.titulo }}</strong>?</p>
    
    <!-- Form para confirmação -->
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'livro_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
